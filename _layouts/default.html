<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/apps' | relative_url }}">Apps</a></li>
                    <li><a href="https://blog.robbieclutton.com/" target="_blank">Blog</a></li>
                    <li><a href="{{ '/privacy' | relative_url }}">Privacy</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <ul class="social-links">
                <li><a href="https://www.linkedin.com/in/robbieclutton/" target="_blank" rel="noopener">LinkedIn</a></li>
                <li><a href="https://github.com/robb1e" target="_blank" rel="noopener">GitHub</a></li>
                <li><a href="https://blog.robbieclutton.com" target="_blank" rel="noopener">Substack blog</a></li>
            </ul>
            <p>&copy; {{ 'now' | date: "%Y" }} Robbie Clutton. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
